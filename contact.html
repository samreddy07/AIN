          <div class="col-md-6 col-md-offset-3">
            <form id="contact" action="feedback.php" method="POST">
                <div class="row">
                    <br>
                        <br>
                        <h1>Feedback</h1>
                        <br>
                        
                    <div class="col-md-12">
                      <fieldset>
                        <input name="Name" type="text" class="form-control" id="name" placeholder="Your name..." required>
                      </fieldset>
                    </div>
                    <div class="col-md-12">
                      <fieldset>
                        <input name="Email" type="email" class="form-control" id="email" placeholder="Your email..." required>
                      </fieldset>
                    </div>
                    <div class="col-md-12">
                      <fieldset>
                        <input name="Phone" type="teXT" class="form-control" id="phone" placeholder="Your contact..." required>
                      </fieldset>
                    </div>
                    
                    <div class="col-md-12">
                      <fieldset>
                        <textarea name="Message" rows="6" class="form-control" id="message" placeholder="Your message..." required></textarea>
                      </fieldset>
                    </div>
                    <div class="col-md-12">
                      <fieldset>
                        <button name="save" type="submit" id="form-submit" class="btn">Send Message Now</button>
                      </fieldset>
                    </div>
                </div>
            </form>
          </div>
        </div>
